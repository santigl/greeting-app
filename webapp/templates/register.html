{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<form action="register" method="POST">
    <h1>Create a new user</h1>
    {% if error_message %}
        <div class="card text-danger border-danger w-50">
            <div class="card-body">
                <h5 class="card-title">Error</h5>
                <p class="card-text">{{error_message}}</p>
            </div>
        </div>
    {% endif %}

    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" class="form-control col-sm-3"  maxlength="30"
               {% if username %}value="{{username}}"{% else %}autofocus{% endif %} required>
        <small class="form-text text-muted">Use only letters or numbers.</small>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" class="form-control col-sm-3" minlength="10" maxlength="256"
               {% if username %}autofocus{% endif %} required>

        <label for="passwordConfirmation">Confirm password</label>
        <input type="password" name="passwordConfirmation" class="form-control col-sm-3" minlength="10" maxlength="256" required>
        <small class="form-text text-muted">At least 10 characters long.</small>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Register</button>
    </div>
</form>

{% endblock %}
