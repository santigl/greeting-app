<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{url_for('static', filename='bootstrap.min.css')}}">
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Greeting App</a>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="/">Home</a>
              </li>
                {% if session.username %}
                    <li class="nav-item active">
                        <a class="nav-link" href="/greeting"><strong>View Greeting</strong></a>
                    </li>
                {% endif %}
            </ul>
            <span class="navbar-text">
            {% if session.username %}
                Logged in as <strong>{{session.username}}</strong> | <a href="/logout">Log out</a>
            {% else %}
            <a href="/login">Log in</a>
            {% endif %}
            </span>
        </div>
    </header>

    <div class="container">
        {% block content %}{% endblock %}

        <footer>
            <hr>
            <p class="text-center small">Copyright &copy; 2018 &mdash; Santiago Gil (<a href="https://santi.cf">santi.cf</a>)<br>
            Made in Mart√≠nez, Argentina</p>
        </footer>
    </div>
</body>
</html>
