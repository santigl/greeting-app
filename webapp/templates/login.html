{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<form action="login" method="POST">
    <h1>Log in</h1>

    {% if error_message %}
        <div class="card text-danger border-danger w-50">
            <div class="card-body">
                <h5 class="card-title">Error</h5>
                <p class="card-text">{{error_message}}</p>
            </div>
        </div>
    {% endif %}

    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" class="form-control col-sm-3"  maxlength="50" autofocus required>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" class="form-control col-sm-3" maxlength="256" required>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Log in</button>
    </div>
</form>

{% endblock %}
